site_name: uassist

site_url: https://nathanmckinney.github.io/uassist

repo_url: https://github.com/nathanmckinney/uassist

theme:
    palette:
        scheme: preference
    name: material
    icon:
        repo: fontawesome/brands/github
    features:
        - navigation.instant
        - search.highlight
        # - navigation.expand
        # - navigation.tabs
    custom_dir: "docs/overrides"

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - mkdocs-jupyter:
          include_source: True
          # execute: True
          
markdown_extensions:
    - attr_list
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true

# google_analytics:
#     - UA-XXXXXXXXX-X
#     - auto

nav:
    - Home: index.md
    - Installation: installation.md
    - Usage: usage.md
    - Contributing: contributing.md
    - FAQ: faq.md
    - Report Issues: https://github.com/nathanmckinney/uassist/issues
    - API Reference:
          - uassist module: uassist.md
          - imgtag module: imgtag.md
    - Notebooks:
          - notebooks/imgtag_demo.ipynb
          - notebooks/ipyleaf_intro.ipynb
          - notebooks/earthengine_intro.ipynb
